<button mat-button color="primary" [matMenuTriggerFor]="menu">
    {{ (selectedItem)? selectedItem.text : "--" }}
    <mat-icon>arrow_drop_down</mat-icon>
</button>
<mat-menu #menu>
    <button *ngFor="let v of voiceItems" mat-menu-item (click)="select(v)">
        <span>{{v.text}}</span>
    </button>
</mat-menu>
